<!DOCTYPE html>
<html>
<head>
	<title>Texas HoldEm</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="introScreen on">
		<h1>Texas Hold Em</h1>
		<button class="cssButton" id="play">Play!</button>
		<!-- <button type="button" id="instructions">Instructions</button> -->
	</div>


	<div class="gameScreen off">
		<button class="cssButton" id="quitGame">Quit</button>
		<button class="cssButton" id="resetGame">Reset</button>

		<div id="myModal" class="modal">
			<div class="modal-content">
			    <span class="quit">&times;</span>
			    <span class="close">&#x2713;</span>
				<p>Return to Home Menu?</p>
			</div>
		</div>

		<div id="resetModal" class="modal">
			<div class="modal-content">
			    <span class="reset">&#x2713;</span>
			    <span class="close">&times;</span>
				<p>Restart Game?</p>
			</div>
		</div>

		<div id="winModal" class="modal">
			<div class="modal-content">
			    <span class="nope">&times;</span>
				<p id="winText"></p>
			</div>
		</div>

		<div id="player2">
			<div class="cardImg" id="p2c1"></div>
			<div class="cardImg" id="p2c2"></div>
		</div>
		<div class="p2Score score">Credits: 1000</div>

		<div id="middle">
			<div class="cardImg" id="m1c1"></div>
			<div class="cardImg" id="m1c2"></div>
			<div class="cardImg" id="m1c3"></div>
			<div class="cardImg" id="m1c4"></div>
			<div class="cardImg" id="m1c5"></div><br>
			<div class="_pot" id="pot">Pot: 0</div>
		</div>

		<div class="p1Score score">Credits: 1000</div>
		<div id="player1">
			<div class="cardImg" id="p1c1"></div>
			<div class="cardImg" id="p1c2"></div>
		</div>
	</div>
	<div class="gameScreen off">
		<!-- Player Credits: <span id="credits">1000</span> -->
		<button class="playerButtons cssButton" id="fold">Fold</button>
		<button class="playerButtons cssButton" id="bet100">Bet 100</button>
		<button class="playerButtons cssButton" id="bet250">Bet 250</button>
		<button class="playerButtons cssButton" id="call">Call</button>
	</div>
</body>
</html>
